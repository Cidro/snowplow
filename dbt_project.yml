#settings specifically for this models directory
#config other dbt settings within ~/.dbt/profiles.yml
name: 'Snowplow'
version: '0.0.0.1'

source-paths: ["models"]
target-path: "target"
clean-targets: ["target"]
test-paths: ["test"]
analysis-paths: ["analysis"]
data-paths: ["data"]

#profile: debug
profile: user

models:
  Snowplow:
    vars:
      'snowplow:timezone': 'America/New_York'
      'snowplow:events': "{{ ref('snowplow_events') }}"
      'snowplow:context:performance_timing': false
      'snowplow:context:useragent': false
      'snowplow:context:web_page': "{{ ref('snowplow_compat_web_page') }}"
    base:
      materialized: ephemeral
      optional:
        enabled: false
    page_views:
      optional:
        enabled: false
